<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Srotalaya</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
    <style>
        body {
            background-color: #f3e5d8;
            font-family: 'Georgia', serif;
            color: #3a3a3a;
        }
        .container {
            background-color: #fff9e6;
            border: 2px solid #d4b483;
            border-radius: 10px;
            padding: 30px;
            margin-top: 50px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1 {
            font-family: 'Playfair Display', serif;
            color: #8b4513;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .table-responsive {
            overflow-x: auto; /* Allow horizontal scrolling on small screens */
        }

        table {
            border-collapse: separate;
            border-spacing: 0;
            border: 1px solid #d4b483;
            border-radius: 5px;
            overflow: hidden;
            width: 100%; /* Ensure table takes full width */
        }

        th, td {
            border: 1px solid #d4b483;
            padding: 12px !important;
            text-align: center; /* Center text in table cells */
        }

        th {
            background-color: #d4b483;
            color: #3a3a3a;
            font-weight: bold;
        }

        .img-container {
            width: 100px;
            height: 100px;
            overflow: hidden;
            border-radius: 5px;
            margin: 0 auto;
        }

        .img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .dataTables_wrapper .dataTables_paginate .paginate_button {
            padding: 0.5em 1em;
            margin: 0 0.2em;
            border: 1px solid #d4b483;
            background-color: #fff9e6;
            color: #8b4513 !important;
        }

        .dataTables_wrapper .dataTables_paginate .paginate_button:hover {
            background-color: #d4b483;
            color: #fff9e6 !important;
        }

        .dataTables_wrapper .dataTables_filter input {
            border: 1px solid #d4b483;
            border-radius: 5px;
            padding: 5px 10px;
        }

        #categoryFilter {
            margin-bottom: 20px;
        }

        /* Mobile View: Adjusting styles for smaller screens */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                margin-top: 20px;
            }
            
            h1 {
                font-size: 24px;
                margin-bottom: 20px;
            }
            
            table {
                font-size: 14px;
            }

            th, td {
                padding: 8px !important;
            }

            .img-container {
                width: 75px;
                height: 75px;
            }

            #categoryFilter label {
                display: block;
                margin-bottom: 10px;
            }

            #category {
                width: 100%;
                padding: 10px;
            }
        }

        @media (max-width: 576px) {
            h1 {
                font-size: 20px;
            }
            
            table {
                font-size: 12px;
            }

            th, td {
                padding: 6px !important;
            }

            .img-container {
                width: 60px;
                height: 60px;
            }
            
            /* Stack elements in a single column for very small screens */
            .container {
                padding: 10px;
                margin-top: 10px;
            }

            #categoryFilter label {
                font-size: 14px;
            }

            #category {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Srotalaya</h1>
        
        <div id="categoryFilter">
            <label for="category">Filter by Category:</label>
            <select id="category" class="form-select">
                <option value="">All Categories</option>
                {% for category, display_name in category_choices %}
                    <option value="{{ category }}">{{ display_name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <!-- Table is wrapped in a responsive container -->
        <div class="table-responsive">
            <table id="infoSourceTable" class="table table-striped">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Title</th>
                        <th>Link</th>
                        <th class="d-none">Category</th>
                        <th class="d-none">Tags</th>
                    </tr>
                </thead>
                <tbody>
                    {% for source in news_sources %}
                    <tr>
                        <td>
                            <div class="img-container">
                                {% if source.image %}
                                    <img src="{{ source.image.url }}" alt="{{ source.title }}">
                                {% else %}
                                    <img src="/api/placeholder/100/100" alt="Placeholder">
                                {% endif %}
                            </div>
                        </td>
                        <td>{{ source.title }}</td>
                        <td><a href="{{ source.url }}" target="_blank">{{ source.url }}</a></td>
                        <td class="d-none">{{ source.category }}</td>
                        <td class="d-none">{{ source.tags }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
    <script>
        $(document).ready(function() {
            var table = $('#infoSourceTable').DataTable({
                pageLength: 10,
                lengthMenu: [[10, 25, 50, -1], [10, 25, 50, "All"]],
                order: [[1, 'asc']],
                columnDefs: [
                    { orderable: false, targets: [0, 2] },
                    { visible: false, targets: [3, 4] }
                ]
            });

            $('#category').on('change', function() {
                var selectedCategory = $(this).val();
                table.column(3).search(selectedCategory).draw();
            });
        });
    </script>
</body>
</html>
